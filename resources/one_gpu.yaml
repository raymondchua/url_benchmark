# @package _global_
defaults:
  - override /hydra/launcher: submitit_slurm
hydra:
  mode: MULTIRUN
  sweep:
    dir: /home/chuaraym/scratch/exp_sweep/${now:%Y.%m.%d}/${now:%H%M}_continual_rl_${domain}
    subdir: ${hydra.job.num}
  launcher:
    array_parallelism: 16
    account: rrg-bengioy-ad
    additional_parameters:
      mail-type: BEGIN,END,FAIL,REQUEUE
      mail-user: raymond.chua@mail.mcgill.ca
      output: ${hydra.sweep.dir}/.submitit/slurm-%j.out
      time: 23:00:00
    comment: null
    constraint: null
    cpus_per_gpu: null
    cpus_per_task: 10
    exclude: null
    gpus_per_node: 1
    gpus_per_task: 1
    gres: gpu:v100:1
    max_num_timeout: 0
    mem_gb: 160
    mem_per_cpu: null
    mem_per_gpu: null
    name: ${hydra.job.name}
    nodes: 1
    partition: null
    qos: null
    setup: null
    signal_delay_s: 120
    stderr_to_stdout: True
    submitit_folder: ${hydra.sweep.dir}/.submitit/%j
    tasks_per_node: 1
    timeout_min: 4300

logging:
  wandb_dir: /home/chuaraym/scratch/wandb/


snapshot:
  base_dir:  /home/chuaraym/scratch/url_benchmark/models/full_train/
  save_snapshot_after_each_task: true